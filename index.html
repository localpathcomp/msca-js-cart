<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/78dad42f11.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="main" class="container pt-5">
        <div class="row mb-3">
            <div class="col-12">
                <h1 id="entry-title">Welcome To Our Store</h1>
                <button id="clearCart" class="btn btn-danger">Clear Cart</button>
            </div>
        </div>
        <div class="row products-feed">
        </div>
        <div id="cart" class="cart none">
            <span id="cartCount" class="cart-count"></span>
            <span id="cartTotal" class="cart-total"></span>
            <i class="fas fa-shopping-cart fa-3x cart-icon"></i>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
