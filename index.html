<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/78dad42f11.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="main" class="container pt-5">
        <div class="row mb-3">
            <div class="col-12">
                <h1 id="entry-title">Welcome To Our Store</h1>
                <button id="clearCartBtn" class="btn btn-danger none" data-toggle="modal" data-target="#clearCartModal">Clear Cart</button>
                <button id="viewCartBtn" class="btn btn-success ml-3 none" data-toggle="modal" data-target="#viewCartModal">View/Edit Cart</button>
            </div>
        </div>
        <div class="row products-feed">
        </div>
        <div id="cart" class="cart none">
            <span id="cartCount" class="cart-count"></span>
            <span id="cartTotal" class="cart-total"></span>
            <i class="fas fa-shopping-cart fa-3x cart-icon"></i>
        </div>
    </div>
    <!-- Modal clear -->
    <div class="modal fade" id="clearCartModal" tabindex="-1" role="dialog" aria-labelledby="clearCartModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clearCartModalLabel">Thank You For Shopping With Us!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">Are you sure you want to clear your cart?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="clearCart" type="button" class="btn btn-primary">Clear cart!</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal view -->
    <div class="modal fade" id="viewCartModal" tabindex="-1" role="dialog" aria-labelledby="viewCartModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewCartModalLabel">Please View and Edit Your Items Below...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Item</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="productsModalTable">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="submitUpdatCartBtn" type="button" class="btn btn-primary">Update Cart!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
